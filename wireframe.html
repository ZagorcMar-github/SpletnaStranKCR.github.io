<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aplikacija s flutter</title>
    <meta name="description" content="Portfolio Template for Developer" />

    <link rel="stylesheet" href="stilKcr.css" />
